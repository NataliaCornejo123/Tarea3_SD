version: '3'
services:
  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  spark:
    image: bitnami/spark:latest
    ports:
      - "4040:4040"  # Puerto para la interfaz web de Spark
      - "8080:8080"  # Puerto adicional para pruebas
    environment:
      - SPARK_MODE=master
    command: ["spark-shell"]

  spark-worker:
    image: bitnami/spark:latest
    depends_on:
      - spark
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
    command: ["spark-shell"]

  cassandra:
    image: cassandra:latest
    ports:
      - "9042:9042"  # Puerto de Cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=Cluster
      - CASSANDRA_LISTEN_ADDRESS=cassandra
      - CASSANDRA_RPC_ADDRESS=0.0.0.0
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - default

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.3.3
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"  # Puerto para Elasticsearch
    networks:
      - default

volumes:
  cassandra_data:
    driver: local

networks:
  default:
    driver: bridge
